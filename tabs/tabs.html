<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Cool Website</title>
    <script src="./jquery-2.1.4.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <ul class="tabs" data-content-tabs=".content-tabs">
      <li class="tab-pane"><a class="active" href="#corgi">Corgi</a></li>
      <li class="tab-pane"><a href="#terrier">Terrier</a></li>
      <li class="tab-pane"><a href="#pitbull">Pitbull</a></li>
    </ul>

    <section class="content-tabs">
      <article id="corgi" class="active">
        <p>
          Corgis are fun and cute!
        </p>
      </article>
      <article id="terrier">
        <p>
          Terriers are loyal!
        </p>
      </article>
      <article id="pitbull">
        <p>
          Pitbulls are scary and make bad music.
        </p>
      </article>
    </section>
    <script>

    $(document).on("ready", function(){
      $('.tabs').tabs();
    });

    </script>
  </body>
</html>
